---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-sql-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: school-sql-generator
  template:
    metadata:
      labels:
        app: school-sql-generator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - worker-lg
                - worker-md
      containers:
        - name: school-sql-generator
          image: litcodes/school-sql-generator
          imagePullPolicy: "Always"
