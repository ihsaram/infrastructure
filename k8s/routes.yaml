---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dev
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`dev.lit.codes`)
    kind: Rule
    services:
    - name: dev-wordpress
      port: 80
  tls:
    secretName: cloudflarecrtsecret
