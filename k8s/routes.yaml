---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: development
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`rmp.lit.codes`)
    kind: Rule
    services:
    - name: rmp
      port: 4000
  tls:
    secretName: cloudflarecrtsecret
